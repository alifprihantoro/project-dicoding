<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
      <nav>
        <ul>
          <li><a href="#">Add Data</a></li>
        </ul>
        <form id="searchBook">
          <input id="searchBookTitle" type="text" placeholder="search..." />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </nav>
    </header>
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <input id="inputBookTitle" type="text" placeholder="Nama Buku..." required />
          </div>
          <div class="input">
            <input id="inputBookAuthor" type="text" placeholder="Nama Pengarang..." required />
          </div>
          <div class="input">
            <input id="inputBookYear" type="date" required />
          </div>
          <div class="input_inline">
            <input id="inputBookIsComplete" type="checkbox" />
            <label for="inputBookIsComplete">Selesai dibaca</label>
          </div>
          <span id="btn-form" />
        </form>
      </section>

      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list"></div>
        <button id="load-belum" />
      </section>

      <section class="book_shelf">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book_list"></div>
        <button id="load-sudah" />
      </section>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
