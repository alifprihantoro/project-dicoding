<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
      <nav>
        <ul>
          <li><button id="add-data">Add Data</button></li>
          <li><button id="refres-data-belum">refres data belum</button></li>
          <li><button id="refres-data-sudah">refres data sudah</button></li>
          <li><button id="refres-data-all">refres semua data</button></li>
        </ul>
        <form id="searchBook">
          <select id="search-by">
            <option value="judul">Cari Berdasarkan Judul</option>
            <option value="penulis">Cari Berdasarkan Penulis</option>
          </select>
          <input id="searchBookTitle" type="text" placeholder="search..." />
          <button id="searchSubmit" type="submit">CARI</button>
        </form>
      </nav>
    </header>
    <main>
      <section class="input_section hide" id="form">
        <div class="form-container">
          <h2><span> Masukkan Buku Baru </span></h2>
          <form id="inputBook">
            <div class="input">
              <input
                id="inputBookTitle"
                type="text"
                placeholder="Nama Buku..."
                required
              />
            </div>
            <div class="input">
              <input
                id="inputBookAuthor"
                type="text"
                placeholder="Nama Pengarang..."
                required
              />
            </div>
            <div class="input">
              <input id="inputBookYear" placeholder="Tahun" type="number" />
            </div>
            <div class="input_inline">
              <input id="inputBookIsComplete" type="checkbox" />
              <label for="inputBookIsComplete">Selesai dibaca</label>
            </div>
            <span id="btn-form" />
          </form>
        </div>
      </section>

      <section class="book_shelf">
        <h2>
          <span> Belum selesai dibaca </span>
        </h2>

        <div id="incompleteBookshelfList" class="book_list"></div>
        <div class="loadmore" id="load-belum" />
      </section>

      <section class="book_shelf">
        <h2>
          <span> Selesai dibaca </span>
        </h2>

        <div id="completeBookshelfList" class="book_list"></div>
        <div class="loadmore" id="load-sudah" />
      </section>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
